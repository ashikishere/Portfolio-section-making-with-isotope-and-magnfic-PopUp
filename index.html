<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Section Design</title>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <!-- font awesome 5 pro -->
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@0ac23ca/css/all.css" rel="stylesheet"
        type="text/css" />
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Fave icon-->
    <link rel="shortcut icon" href="images/faveicon.png" type="image/x-icon">
    <!-- magbific css -->
    <link rel="stylesheet" href="css/magific.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="tiltle text-center">
                        <h1>filtering PORTFOLIO SECTION USING BOOTSTRAP AND Isotope WITH MODAL</h1>
                        <ul class="social-media">
                            <li><a href="https://facebook.com/azashikishere" target="_blank"><i
                                        class="fab fa-facebook-f"></i></a></li>
                            <li><a href="https://github.com/ashikishere" target="_blank"><i
                                        class="fab fa-github"></i></a></li>
                            <li><a href="https://twitter.com/Azashikishere" target="_blank"><i
                                        class="fab fa-twitter"></i></a></li>
                        </ul>
                        <a href="https://github.com/ashikishere/Portfolio-section-making-with-modal-and-isotope"
                            target="_blank" class="btn btn-primary"><i class="fab fa-github"></i>Visit Repository</a>

                        <h2>portfolio Section</h2>
                        <div class="underline"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="project-name">
                        <li class="active" data-filter="*">All</li>
                        <li data-filter=".app-design">App design</li>
                        <li data-filter=".webd">web design</li>
                        <li data-filter=".uid">Ui design</li>
                        <li data-filter=".photo">photoshop</li>
                    </ul>
                </div>
            </div>
            <div class="row project-show">
                <div class="col-md-6 col-lg-4 app-design webd">
                    <div class="portfolio-items mb-4">
                        <img src="images/portfolio1.png" alt="">
                        <div class="hover">
                            <a href="images/portfolio1.png" class="image">
                                <span><i class="far fa-plus-circle" href=""></i></span>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 app-design">
                    <div class="portfolio-items mb-4">
                        <img src="images/portfolio2.png" alt="">
                        <div class="hover">
                            <a href="images/portfolio2.png" class="image">
                                <span><i class="far fa-plus-circle" href=""></i></span>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 app-design uid">
                    <div class="portfolio-items mb-4">
                        <img src="images/portfolio3.png" alt="">
                        <div class="hover">
                            <a href="images/portfolio3.png" class="image">
                                <span><i class="far fa-plus-circle" href=""></i></span>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 app-design uid webd">
                    <div class="portfolio-items mb-4">
                        <img src="images/portfolio4.png" alt="">
                        <div class="hover">
                            <a href="images/portfolio4.png" class="image">
                                <span><i class="far fa-plus-circle" href=""></i></span>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 photo">
                    <div class="portfolio-items mb-4">
                        <img src="images/portfolio5.png" alt="">
                        <div class="hover">
                            <a href="images/portfolio5.png" class="image">
                                <span><i class="far fa-plus-circle" href=""></i></span>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 photo">
                    <div class="portfolio-items mb-4">
                        <img src="images/portfolio6.png" alt="">
                        <div class="hover">
                            <a href="images/portfolio6.png" class="image">
                                <span><i class="far fa-plus-circle" href=""></i></span>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- BOOT STRAP JS BUNDLE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- isotop js -->
    <script src="js/isotope.pkgd.min.js"></script>
    <!-- magnicifc -->
    <script src="js/magnific.js"></script>

    <!-- isotope customize and magnific js -->
    <script>
        $(document).ready(function () {
            // init Isotope
            var $grid = $('.project-show').isotope({
                // options
            });
            // filter items on button click
            $('.project-name').on('click', 'li', function () {
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });
            });
            // filter items on button active
            $('.project-name').on('click', 'li', function () {
                var filterValue = $(this).attr('data-filter');
                $(this).addClass('active').siblings().removeClass('active');
            });

            $('.image').magnificPopup({
                type: 'image',
                gallery: {
                    enabled: true
                }
            });

        });
    </script>
</body>

</html>
